name: Gemini Code Review

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini PR Review
        uses: google/generative-ai-docs/actions/gemini-review@main
        with:
          gemini-api-key: ${{ secrets.GEMINI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          model: gemini-2.0-flash # High speed and intelligence balance
          review-level: detailed
          # These instructions tell Gemini to act exactly like your Cursor prompt
          custom-instructions: |
            Act like a Senior Software Engineer.
            1. Leave short inline comments (1-2 sentences) on changed lines only.
            2. Categorize feedback with emojis: üö® Critical, üîí Security, ‚ö° Performance, ‚ö†Ô∏è Logic, ‚ú® Improvement.
            3. Provide a brief code example for any suggested fix.
            4. Provide a high-level summary of the code quality at the end.
            5. Be specific and actionable; avoid generic praise.