name: Gemini Code Review

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  review:
    runs-on: ubuntu-latest
    # Required permissions to read code and post comments
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini AI PR Review
        uses: google/generative-ai-docs/actions/gemini-review@main
        with:
          # Use the secret you created in the previous step
          gemini-api-key: ${{ secrets.GEMINI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          model: gemini-2.0-flash
          review-level: detailed
          # Custom Instructions to match your "Senior Engineer" requirement
          custom-instructions: |
            Act as a Senior Software Engineer. Your goal is to review the PR diff and provide actionable feedback.
            
            Objectives:
            1. Review the current PR diff for logic errors, security flaws, and performance issues.
            2. Leave short, concise inline comments (1-2 sentences) on changed lines.
            3. Use emojis for categorization: üö® Critical, üîí Security, ‚ö° Performance, ‚ö†Ô∏è Logic, ‚ú® Improvement.
            4. Include a brief code example of the fix within your comment if applicable.
            5. Provide a short summary of the overall code quality at the end.
            
            Rules:
            - Focus only on the changed lines.
            - Be specific and actionable.
            - Maintain a professional, helpful tone.
            - Do not approve or request changes; only leave a review comment.