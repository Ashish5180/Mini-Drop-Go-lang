name: Gemini PR Review

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build PR diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }} > pr.diff

      # ðŸ” Guard: stop if diff is empty
      - name: Check diff size
        run: |
          if [ ! -s pr.diff ]; then
            echo '{"result":"No meaningful diff to review."}' > review.json
            exit 0
          fi

      - name: Gemini Code Review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          RESPONSE=$(curl -s \
            -H "Content-Type: application/json" \
            -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=$GEMINI_API_KEY" \
            -d '{
              "contents": [{
                "parts": [{
                  "text": "You are a senior software engineer and DevOps reviewer.\n\nReview the following GitHub Pull Request diff.\n\nInstructions:\n- If code changes exist, review for bugs, edge cases, performance, and readability.\n- If CI/CD or configuration files exist, review for security, permissions, best practices, and maintainability.\n- Always provide at least 3 bullet points of feedback.\n- Be concise, clear, and actionable.\n\nPR Diff:\n\n'"$(cat pr.diff)"'"
                }]
              }]
            }')

          echo "$RESPONSE" > review.json

      # ðŸ§ª Optional but recommended for debugging
      - name: Debug Gemini response
        run: cat review.json

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            let body = "No feedback generated.";
            try {
              const review = JSON.parse(fs.readFileSync("review.json", "utf8"));
              body =
                review?.candidates?.[0]?.content?.parts?.[0]?.text
                || review?.result
                || body;
            } catch (e) {
              body = "Failed to parse Gemini response.";
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ¤– Gemini Automated Review\n\n${body}`
            });
