name: Gemini PR Review

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ 1. Checkout FULL history (CRITICAL FIX)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ”¹ 2. Build PR diff (reliable & exact)
      - name: Build PR diff
        run: |
          git diff ${{ github.event.pull_request.base.sha }} > pr.diff

      # ðŸ”¹ 3. Debug diff (visible in logs)
      - name: Debug PR diff
        run: |
          echo "===== PR DIFF START ====="
          cat pr.diff
          echo "===== PR DIFF END ====="

      # ðŸ”¹ 4. Guard: Skip Gemini if diff is empty
      - name: Check diff size
        run: |
          if [ ! -s pr.diff ]; then
            echo '{"result":"No meaningful code or configuration changes detected in this PR."}' > review.json
            exit 0
          fi

      # ðŸ”¹ 5. Gemini API call (strong prompt)
      - name: Gemini Code Review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          RESPONSE=$(curl -s \
            -H "Content-Type: application/json" \
            -X POST \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=$GEMINI_API_KEY" \
            -d '{
              "contents": [{
                "parts": [{
                  "text": "You are a senior software engineer and DevOps reviewer.\n\nReview the following GitHub Pull Request diff.\n\nInstructions:\n- Review code for bugs, edge cases, performance, and readability.\n- Review CI/CD or configuration changes for security, permissions, and best practices.\n- Always provide at least 3 concise bullet points of feedback.\n- Be clear, actionable, and professional.\n\nPull Request Diff:\n\n'"$(cat pr.diff)"'"
                }]
              }]
            }')

          echo "$RESPONSE" > review.json

      # ðŸ”¹ 6. Debug Gemini response (always visible)
      - name: Debug Gemini response
        run: |
          echo "===== GEMINI RESPONSE ====="
          cat review.json

      # ðŸ”¹ 7. Post comment on PR
      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            let body = "No feedback generated.";
            try {
              const review = JSON.parse(fs.readFileSync("review.json", "utf8"));
              body =
                review?.candidates?.[0]?.content?.parts?.[0]?.text ||
                review?.result ||
                body;
            } catch (err) {
              body = "Failed to parse Gemini response.";
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ¤– Gemini Automated Review\n\n${body}`
            });
